# Site settings
title: Tri Nguyen
author: Your Name # Your name
email: ductricse@gmail.com
description: "Ph.D. student"
logo_location: "assets/images/naruto.jpg"

baseurl: "" # the subpath of your site, e.g. /blog/
url: "https://ductri.github.io" # the base hostname & protocol for your site

# Build settings
markdown: kramdown
kramdown:
  input: GFM
  math_engine: katex

highlighter: rouge

#Other Global Configuration

excerpt_separator: <!--more-->

#show the jumbotron header on index page
# show_blog_header: true

# math_engine: katex

gems: ['jekyll/scholar']

plugins:
  - jekyll-scholar
  - jekyll-paginate
  - jekyll-katex
  - kramdown-parser-gfm
  - github-pages

scholar:
  source: ./_bibliography
  bibliography: references.bib

compress_html:
  clippings: all
  comments: [""]
  endings: [html, head, body, li, dt, dd, rt, rp, optgroup, option, colgroup, caption, thead, tbody, tfoot, tr, td, th]
  profile: false
  blanklines: false
  ignore:
    envs: []

sass:
  sass_dir: css
  style:    compressed

baseurl: ""
permalink: pretty
timezone: America/Los_Angeles
future: false

exclude:
- README.md
- LICENSE.md

